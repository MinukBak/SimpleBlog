{% extends 'layout.html' %}

{% block content %}
<div class="article-wrap">

  <div class="posts">
    <form id="title-form" action="/title">
      <input type="text" name="title" placeholder="Title">
      <button class="btn">Search</button>
    </form>
    {% for post in posts %}
    <div class="post">
      <input type="hidden" value="{{post.User.id}}" class="post-user-id">
      <input type="hidden" value="{{post.id}}" class="post-id">
      <div class="post-author">{{post.User.nick}}</div>
      <div class="post-content">{{post.content}}</div>
      {% if post.img %}
      <div class="post-img"><img src="{{post.img}}" alt="Img"></div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  {% if user %}
  <div>
    <form id="post-form" action="/post" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <textarea id="post" name="content" maxlength="140"></textarea>
      </div>
      <div class="img-preview">
        <img id="img-preview" src="" style="display: none;" width="250" alt="Preview">
        <input id="img-url" type="hidden" name="url">
      </div>
      <div>
        <label id="img-label" for="img">Img</label>
        <input id="img" type="file" accept="image/*">
        <button id="post-btn" type="submit" class="btn">Upload</button>
      </div>
    </form>
  </div>
  {% endif %}
</div>
{% endblock %}

{% block script %}
<script>
  if (document.getElementById('img')) {
    document.getElementById('img').addEventListener('change', function (e) {
      const formData = new FormData();
      console.log(this, this.files);
      formData.append('img', this.files[0]);
      axios.post('/post/img', formData)
        .then((res) => {
          document.getElementById('img-url').value = res.data.url;
          document.getElementById('img-preview').src = res.data.url;
          document.getElementById('img-preview').style.display = 'inline';
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }
</script>
{% endblock %}
